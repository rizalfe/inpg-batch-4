<!DOCTYPE html>
<html>

    <head>
        <title>Form Registrasi</title>
    </head>

    <body background="https://wallpapercave.com/wp/xDRd0U2.jpg">
        <br>
        <br>
        <br>
    <form action="finish.html" method="POST">
        <fieldset style="margin-left:400px;margin-right:400px">
            <legend style="color:whitesmoke">Form Registrasi
            </legend>
            <p>
                <label for="full-name" style="padding-right: 50px;color: whitesmoke;"">Nama Lengkap</label>
                <input id="full-name" name="fullName" type="text" size="40" required>
            </p>
            <p>
                <label for="Sex" style="padding-right: 55px;color: whitesmoke;"">Jenis Kelamin</label>
                <input type="radio" name="sex"  value="Laki-laki" required><a style="color:whitesmoke">Laki-laki</a>
                <input type="radio" name="sex"  value="Perempuan" required><a style="color: whitesmoke">Perempuan</a>

            </p>
            <p>
                <label for="email" style="padding-right: 110px;color: whitesmoke;"">Email</label>
                <input id="email" name="email" type="email" size="40" required>
            </p>
            <p>
                <label for="Address" style="padding-right: 101px;color: whitesmoke;"">Alamat</label>
                <input id="Address" name="Address" type="text" size="40" required>
            </p>
            <p>
                <label for="Phone" style="padding-right: 107px;color: whitesmoke;"">Phone</label>
                <input id="Phone" name="Phone" type="tel size="40" required>
            </p>
                <input type="submit" value="Submit">
            </form>
        </fieldset>
    </form>
    
</html>
